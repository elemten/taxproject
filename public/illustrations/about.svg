<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="800" viewBox="0 0 1200 800">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#fbfcfe"/>
      <stop offset="1" stop-color="#eef2f7"/>
    </linearGradient>
    <radialGradient id="goldGlow" cx="30%" cy="35%" r="60%">
      <stop offset="0" stop-color="#b89b2d" stop-opacity="0.22"/>
      <stop offset="1" stop-color="#b89b2d" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="skyGlow" cx="75%" cy="25%" r="55%">
      <stop offset="0" stop-color="#111827" stop-opacity="0.08"/>
      <stop offset="1" stop-color="#111827" stop-opacity="0"/>
    </radialGradient>
    <filter id="shadow" x="-30%" y="-30%" width="160%" height="160%">
      <feDropShadow dx="0" dy="18" stdDeviation="20" flood-color="#0b1220" flood-opacity="0.10"/>
    </filter>
    <linearGradient id="gold" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#b89b2d"/>
      <stop offset="1" stop-color="#d6c067"/>
    </linearGradient>
  </defs>

  <rect width="1200" height="800" fill="url(#bg)"/>
  <rect width="1200" height="800" fill="url(#goldGlow)"/>
  <rect width="1200" height="800" fill="url(#skyGlow)"/>

  <!-- Horizon / prairie line -->
  <path d="M0 590 C180 560 320 640 520 610 C740 575 880 635 1200 600 L1200 800 L0 800 Z" fill="#ffffff" opacity="0.85"/>

  <!-- Wheat (subtle Saskatchewan cue) -->
  <g transform="translate(140,460)" opacity="0.9">
    <path d="M60 250 C55 210 62 160 78 110 C94 60 104 28 110 0" fill="none" stroke="#b89b2d" stroke-width="6" stroke-linecap="round"/>
    <g fill="#b89b2d" opacity="0.45">
      <ellipse cx="86" cy="105" rx="18" ry="10" transform="rotate(-26 86 105)"/>
      <ellipse cx="74" cy="135" rx="18" ry="10" transform="rotate(-10 74 135)"/>
      <ellipse cx="98" cy="78" rx="18" ry="10" transform="rotate(-38 98 78)"/>
      <ellipse cx="66" cy="165" rx="18" ry="10" transform="rotate(6 66 165)"/>
      <ellipse cx="104" cy="52" rx="18" ry="10" transform="rotate(-45 104 52)"/>
    </g>
  </g>

  <!-- Main card -->
  <g filter="url(#shadow)">
    <rect x="180" y="170" width="840" height="460" rx="32" fill="#ffffff" stroke="#e5e7eb"/>
    <rect x="180" y="170" width="840" height="8" rx="4" fill="url(#gold)"/>
  </g>

  <!-- Minimal Saskatoon-inspired skyline (abstract) -->
  <g transform="translate(300,360)" opacity="0.85">
    <rect x="0" y="110" width="520" height="2" fill="#111827" opacity="0.10"/>
    <rect x="40" y="40" width="64" height="70" rx="10" fill="#f6f7f9" stroke="#e5e7eb"/>
    <rect x="120" y="10" width="80" height="100" rx="12" fill="#f6f7f9" stroke="#e5e7eb"/>
    <rect x="220" y="55" width="70" height="55" rx="10" fill="#f6f7f9" stroke="#e5e7eb"/>
    <rect x="310" y="25" width="90" height="85" rx="12" fill="#f6f7f9" stroke="#e5e7eb"/>
    <rect x="420" y="60" width="60" height="50" rx="10" fill="#f6f7f9" stroke="#e5e7eb"/>
  </g>

  <!-- Document + shield (trust) -->
  <g transform="translate(0,0)">
    <rect x="640" y="255" width="280" height="320" rx="26" fill="#f6f7f9" stroke="#e5e7eb"/>
    <rect x="670" y="300" width="200" height="16" rx="8" fill="#111827" opacity="0.10"/>
    <rect x="670" y="332" width="160" height="12" rx="6" fill="#111827" opacity="0.07"/>
    <rect x="670" y="358" width="190" height="12" rx="6" fill="#111827" opacity="0.07"/>
    <rect x="670" y="410" width="120" height="12" rx="6" fill="#111827" opacity="0.07"/>

    <circle cx="585" cy="420" r="92" fill="#b89b2d" opacity="0.14"/>
    <path
      d="M585 350 C645 374 690 380 720 384 V445 C720 512 667 565 585 590 C503 565 450 512 450 445 V384 C480 380 525 374 585 350 Z"
      fill="#ffffff"
      stroke="#e5e7eb"
      stroke-width="2"
    />
    <path d="M548 468 L578 498 L640 426" fill="none" stroke="#b89b2d" stroke-width="12" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- Subtle dots -->
  <g fill="#111827" opacity="0.08">
    <circle cx="250" cy="240" r="4"/>
    <circle cx="270" cy="240" r="4"/>
    <circle cx="290" cy="240" r="4"/>
  </g>
</svg>

