<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="675" viewBox="0 0 1200 675">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#f8fafc"/>
      <stop offset="1" stop-color="#eef2f7"/>
    </linearGradient>
    <radialGradient id="glow" cx="32%" cy="38%" r="60%">
      <stop offset="0" stop-color="#b89b2d" stop-opacity="0.22"/>
      <stop offset="1" stop-color="#b89b2d" stop-opacity="0"/>
    </radialGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="14" stdDeviation="18" flood-color="#0b1220" flood-opacity="0.10"/>
    </filter>
  </defs>

  <rect width="1200" height="675" fill="url(#bg)"/>
  <rect width="1200" height="675" fill="url(#glow)"/>

  <!-- Abstract blobs -->
  <g opacity="0.7">
    <circle cx="250" cy="210" r="180" fill="#ffffff"/>
    <circle cx="950" cy="510" r="220" fill="#ffffff"/>
    <circle cx="980" cy="190" r="120" fill="#111827" opacity="0.06"/>
  </g>

  <!-- Card -->
  <g filter="url(#shadow)">
    <rect x="220" y="130" width="760" height="430" rx="28" fill="#ffffff" stroke="#e5e7eb"/>
  </g>

  <!-- Document -->
  <g transform="translate(0,0)">
    <rect x="340" y="190" width="320" height="360" rx="20" fill="#f6f7f9" stroke="#e5e7eb"/>
    <rect x="375" y="235" width="250" height="18" rx="9" fill="#111827" opacity="0.10"/>
    <rect x="375" y="275" width="210" height="14" rx="7" fill="#111827" opacity="0.08"/>
    <rect x="375" y="305" width="235" height="14" rx="7" fill="#111827" opacity="0.08"/>
    <rect x="375" y="355" width="180" height="14" rx="7" fill="#111827" opacity="0.08"/>
    <rect x="375" y="385" width="220" height="14" rx="7" fill="#111827" opacity="0.08"/>
  </g>

  <!-- Check badge -->
  <g transform="translate(0,0)">
    <circle cx="735" cy="365" r="96" fill="#b89b2d" opacity="0.16"/>
    <circle cx="735" cy="365" r="72" fill="#ffffff" stroke="#e5e7eb"/>
    <path d="M705 368 L725 388 L770 340" fill="none" stroke="#b89b2d" stroke-width="14" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- Accent line -->
  <rect x="220" y="130" width="760" height="8" rx="4" fill="#b89b2d" opacity="0.9"/>

  <!-- Small accents -->
  <g opacity="0.9">
    <circle cx="320" cy="220" r="6" fill="#111827" opacity="0.12"/>
    <circle cx="344" cy="220" r="6" fill="#111827" opacity="0.10"/>
    <circle cx="368" cy="220" r="6" fill="#111827" opacity="0.08"/>
  </g>
</svg>
