    <rect x="220" y="130" width="760" height="430" rx="28" fill="#ffffff" stroke="#e5e7eb"/>
  </g>
  <rect x="220" y="130" width="760" height="8" rx="4" fill="#b89b2d" opacity="0.9"/>

  <!-- Building -->
  <g>
    <rect x="320" y="210" width="260" height="300" rx="22" fill="#f6f7f9" stroke="#e5e7eb"/>
    <rect x="350" y="245" width="54" height="48" rx="10" fill="#ffffff" stroke="#e5e7eb"/>
    <rect x="420" y="245" width="54" height="48" rx="10" fill="#ffffff" stroke="#e5e7eb"/>
    <rect x="490" y="245" width="54" height="48" rx="10" fill="#ffffff" stroke="#e5e7eb"/>
    <rect x="350" y="310" width="54" height="48" rx="10" fill="#ffffff" stroke="#e5e7eb"/>
    <rect x="420" y="310" width="54" height="48" rx="10" fill="#ffffff" stroke="#e5e7eb"/>
    <rect x="490" y="310" width="54" height="48" rx="10" fill="#ffffff" stroke="#e5e7eb"/>
    <rect x="350" y="375" width="54" height="48" rx="10" fill="#ffffff" stroke="#e5e7eb"/>
    <rect x="420" y="375" width="54" height="48" rx="10" fill="#ffffff" stroke="#e5e7eb"/>
    <rect x="490" y="375" width="54" height="48" rx="10" fill="#ffffff" stroke="#e5e7eb"/>
    <rect x="405" y="445" width="90" height="65" rx="16" fill="#ffffff" stroke="#e5e7eb"/>
  </g>

  <!-- Chart panel -->
