    <rect x="620" y="210" width="300" height="220" rx="22" fill="#f6f7f9" stroke="#e5e7eb"/>
    <path d="M660 390 L720 330 L770 360 L820 290 L880 320" fill="none" stroke="#b89b2d" stroke-width="10" stroke-linecap="round" stroke-linejoin="round"/>
