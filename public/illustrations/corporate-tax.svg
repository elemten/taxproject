    <circle cx="770" cy="360" r="7" fill="#b89b2d"/>
    <circle cx="820" cy="290" r="7" fill="#b89b2d"/>
    <circle cx="880" cy="320" r="7" fill="#b89b2d"/>
    <rect x="660" y="245" width="180" height="14" rx="7" fill="#111827" opacity="0.08"/>
    <rect x="660" y="270" width="140" height="12" rx="6" fill="#111827" opacity="0.06"/>
