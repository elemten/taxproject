<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="675" viewBox="0 0 1200 675">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#f8fafc"/>
      <stop offset="1" stop-color="#eef2f7"/>
    </linearGradient>
    <radialGradient id="glow" cx="46%" cy="38%" r="60%">
      <stop offset="0" stop-color="#b89b2d" stop-opacity="0.22"/>
      <stop offset="1" stop-color="#b89b2d" stop-opacity="0"/>
    </radialGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="14" stdDeviation="18" flood-color="#0b1220" flood-opacity="0.10"/>
    </filter>
  </defs>

  <rect width="1200" height="675" fill="url(#bg)"/>
  <rect width="1200" height="675" fill="url(#glow)"/>

  <g opacity="0.7">
    <circle cx="300" cy="220" r="190" fill="#ffffff"/>
    <circle cx="940" cy="520" r="230" fill="#ffffff"/>
    <circle cx="980" cy="170" r="120" fill="#111827" opacity="0.06"/>
  </g>

  <!-- Card -->
  <g filter="url(#shadow)">
    <rect x="220" y="130" width="760" height="430" rx="28" fill="#ffffff" stroke="#e5e7eb"/>
  </g>
  <rect x="220" y="130" width="760" height="8" rx="4" fill="#b89b2d" opacity="0.9"/>

  <!-- Shield -->
  <g transform="translate(0,0)">
    <path
      d="M600 210 C680 240 740 250 780 255 V340 C780 430 705 505 600 535 C495 505 420 430 420 340 V255 C460 250 520 240 600 210 Z"
      fill="#f6f7f9"
      stroke="#e5e7eb"
      stroke-width="2"
    />
    <path d="M540 375 L590 425 L690 310" fill="none" stroke="#b89b2d" stroke-width="14" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- Gentle document stack -->
  <g opacity="0.9">
    <rect x="315" y="395" width="260" height="135" rx="20" fill="#f6f7f9" stroke="#e5e7eb"/>
    <rect x="335" y="415" width="200" height="14" rx="7" fill="#111827" opacity="0.08"/>
    <rect x="335" y="445" width="170" height="12" rx="6" fill="#111827" opacity="0.06"/>
    <rect x="335" y="470" width="210" height="12" rx="6" fill="#111827" opacity="0.06"/>
  </g>

  <!-- Small accents -->
  <g opacity="0.9">
    <circle cx="260" cy="220" r="6" fill="#111827" opacity="0.12"/>
    <circle cx="284" cy="220" r="6" fill="#111827" opacity="0.10"/>
    <circle cx="308" cy="220" r="6" fill="#111827" opacity="0.08"/>
  </g>
</svg>
