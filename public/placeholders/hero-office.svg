<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="900" viewBox="0 0 1600 900">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0b0f1a"/>
      <stop offset="0.55" stop-color="#2a2f3a"/>
      <stop offset="1" stop-color="#cfd3da"/>
    </linearGradient>
    <radialGradient id="glow1" cx="30%" cy="35%" r="55%">
      <stop offset="0" stop-color="#b89b2d" stop-opacity="0.35"/>
      <stop offset="1" stop-color="#b89b2d" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="glow2" cx="75%" cy="40%" r="60%">
      <stop offset="0" stop-color="#ffffff" stop-opacity="0.25"/>
      <stop offset="1" stop-color="#ffffff" stop-opacity="0"/>
    </radialGradient>
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="22"/>
    </filter>
  </defs>

  <!-- Photo-like abstract backdrop (no big text) -->
  <rect width="1600" height="900" fill="url(#bg)"/>
  <rect width="1600" height="900" fill="url(#glow1)"/>
  <rect width="1600" height="900" fill="url(#glow2)"/>

  <!-- Soft shapes to mimic depth -->
  <g filter="url(#soft)" opacity="0.6">
    <circle cx="260" cy="220" r="180" fill="#ffffff" opacity="0.10"/>
    <circle cx="540" cy="460" r="260" fill="#ffffff" opacity="0.08"/>
    <circle cx="1080" cy="320" r="300" fill="#111827" opacity="0.10"/>
    <circle cx="1320" cy="560" r="340" fill="#ffffff" opacity="0.09"/>
  </g>

  <!-- Small corner tag so we still communicate intent -->
  <g opacity="0.9">
    <rect x="44" y="820" width="430" height="44" rx="22" fill="#ffffff" fill-opacity="0.10" stroke="#ffffff" stroke-opacity="0.12"/>
    <text x="66" y="848" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial" font-size="14" fill="#ffffff" fill-opacity="0.85">
      Placeholder image: consultation / office meeting
    </text>
  </g>
</svg>
